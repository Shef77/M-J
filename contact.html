<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | M&J Party Pros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="logo-title">
            <img src="images/Logo.jpg" alt="M&J Party Pros Logo" class="logo">
            <h1>M&J Party Pros</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Our Rentals</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Info & Form -->
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Call or Text:</strong></p>
                <p>267.978.5857</p>
                <p>267.826.9083</p>
            </div>
            <form 
                action="https://formspree.io/f/xblyqkzw"
                method="POST"
                class="contact-form"
            >
                <!-- 
                    To enable this form, sign up at https://formspree.io, 
                    create a new form, and replace YOUR_UNIQUE_CODE with your actual code.
                -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="rental-choice">Rental Choice</label>
                <select id="rental-choice" name="rental-choice" required>
                    <option value="">-- Please Select --</option>
                    <option value="water-slide">Water Slide</option>
                    <option value="bounce-house">Bounce House</option>
                    <option value="white-bounce-castle">White Bounce Castle</option>
                    <option value="inflatable-snowglobe">Inflatable Snowglobe</option>
                </select>

                <label for="message">Message / Questions</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn-primary">Send Inquiry</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-contacts">
            <span>267.978.5857</span> | <span>267.826.9083</span>
        </div>
        <div class="footer-copy">
            &copy; 2025 M&J Party Pros
        </div>
    </footer>
</body>
</html>
